<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>impress demo 01</title>
  <link rel="stylesheet" href="http://127.0.0.1/dist/libs/@tabler/core/css/tabler.min.css">
  <link rel="stylesheet" href="http://127.0.0.1/dist/libs/@tabler/core/css/tabler-vendors.min.css">
  <link rel="stylesheet" href="http://127.0.0.1/dist/libs/mapbox-gl/mapbox-gl.css">
  <style>
  @import url(http://127.0.0.1/dist/inter/inter.css);
  :root {
    --tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
  }
  </style>
  <link rel="stylesheet" href="../assets/impress.js/css/impress-common.css">
  <link rel="stylesheet" href="./demos.css">
  <!-- <link rel="stylesheet" href="../assets/impress.js/css/impress-demo.css"> -->
</head>
<body class="bg-dark">
  <div id="impress"
    data-transition-duration="1000"
    data-width="1920"
    data-height="1096"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    data-autoplay="7000"
    >

    <div id="overview" class="step" data-x="0" data-y="0" data-z="0" data-scale="10">
    </div>

    <div id="my-first-slide" class="step bg-info" data-x="-1920" data-y="-500" data-rotate-y="-15" data-rotate-x="0">
      <h1 class="text-white">My first slide</h1>
    </div>

    <div id="hello-world" class="step bg-warning" data-x="0" data-y="-500" data-rotate-y="0">
      <h1>Hello, world!</h1>
    </div>

    <div id="map" class="step bg-success" data-x="1920" data-y="-500" data-rotate-y="15">
    </div>

    <div id="video" class="step" data-x="3840" data-y="-500" data-rotate-y="0">
      <video controls width="1920" autoplay="autoplay" loop="loop" muted="muted">
        <source src="http://127.0.0.1/dist/flower.webm" type="video/webm">
      </video>
    </div>

  </div>
  <div id="impress-toolbar"></div>
  <script>
  if ("ontouchstart" in document.documentElement) {
      document.querySelector(".hint").innerHTML = "<p>Swipe left or right to navigate</p>";
  }
  </script>
  <script src="../assets/impress.js/js/impress.js"></script>
  <script>
  impress('impress').init();
  </script>
  <script src="http://127.0.0.1/dist/libs/mapbox-gl/mapbox-gl-umd.min.js"></script>
  <script>
    const map = new mapboxgl.Map({
      "container": "map",
      "accessToken": "pk.eyJ1IjoiYmVnaW5vciIsImEiOiJja2pmMWNkbXg4azcyMzVwZHFraGc1cjYzIn0.xo0073v7zQfAicAPsr0CHQ",
      "style": "mapbox://styles/beginor/ckjf6mvge0hhk19p75nt647p5",
      "center": { "lng": 113.08710083844062, "lat": 23.65525480283638 },
      "zoom": 6.4,
      "pitch": 0,
      "bearing": 0,
      "attributionControl": false,
      "projection": { "name": "mercator" }
    });
  </script>
</body>
</html>
